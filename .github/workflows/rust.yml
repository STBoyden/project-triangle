name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Raylib dependencies
      run: sudo apt install libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev -y
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Upload executable artifact
      uses: actions/upload-artifact@v2
      with:
        name: Build Output
        path: ./target/debug/project_triangle
    - name: Upload assets artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Build Output
        path: ./assets/
  
